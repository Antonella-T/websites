    <!-- start of main-content -->
      <div class="medium-container">
        <h1>feedback</h1>
        <p class="p-tag">
          We thrive yoyr feedback! Please fill out the form below, then click
          "send" to send us your comments.
        </p>

        <form action="post">
          <div class="form-element">
            <label for="name"><strong> First Name:</strong></label>
            <input type="text" name="name" id="name" />
          </div>

          <div class="form-element">
            <label for="surname"><strong>Last Name:</strong></label>
            <input type="text" name="surname" id="surname" />
          </div>
          <div class="form-element">
            <label for="email"><strong>Email Address:</strong></label>
            <input type="text" name="email" id="email" />
          </div>
          <div class="form-element">
            <label for="comments"><strong>Comments:</strong></label>
            <textarea
              name="comments"
              cols="20"
              rows="10"
              id="comments"
            ></textarea>
          </div>

          <div class="form-actions">
          <input type= "image" src="../images/formbtm-arrow/send_btn_SENDFORM.gif" name="submit" /> 
          </div>
        </form>
      </div>
